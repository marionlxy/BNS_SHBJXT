	<script type="text/javascript">
		if('ontouchstart' in document.documentElement) document.write("<script src='${ctxPath!}/static/jquery.mobile.custom.min.js'>"+"<"+"/script>");
			window.onload=function(){

			$(".sidebar-shortcuts-mini .btn,.sidebar-shortcuts-large .btn").on("click",function(){
				var skin = $(this).data("skin");
				var t = $(document.body);
				t.removeClass("no-skin skin-1 skin-2 skin-3");
				t.addClass(skin);
			})


		};
		
		$(function(){
			$.ajaxSetup({
				cache:false,
				statusCode:{
					403:function(){
						$.layer({
							  shade: [0],
							  area: ['auto','auto'],
							  closeBtn: false,
							  dialog: {
							    msg: '[403]Session失效，请点击后重新登录',
							    btns: 1,          
							    type: 4,
							    btn: ['确定'],
							    yes: function(){
							    	location.href ="${ctxPath}/toLogin";
							    }
							  }
							});
					},
					600:function(data){
						layer.alert('[600]系统发生错误，请重新进入页面或联系管理员。');
					},
					404:function(data){
						layer.alert('[400]对不起,暂时没有找到您点击的页面，请联系管理员！');
					},
					500:function(data){
						layer.alert("[500]对不起，发生服务器内部错误，请联系管理员！");
					},
					501:function(data){
						layer.alert("[501]对不起，Web 服务器不支持实现此请求所需的功能，请联系管理员！");
					},
					502:function(data){
						layer.alert("[502]对不起，网关出错，请联系管理员！");
					}
				}
			});
		});
	</script>
