<script type="text/javascript">			
			$(function(){
					$("#topClose").on("click",function(){
						$("#navbar-container").slideToggle(150);
						if($("#main-container").hasClass("main-top")){
							$("#main-container").removeClass("main-top");
							$("#topClose").removeClass("top_bt");
							$("#topClose").addClass("top_bt_down"); 
						}else{
							$("#main-container").addClass("main-top");
							$("#topClose").addClass("top_bt");
							$("#topClose").removeClass("top_bt_down"); 
							$("#topClose").className="top_bt";
						}
					});
					 window.setInterval('showTime()',1000)
				});
				function showTime()
				{
					var enabled = 0; 
					today = new Date();
					var day; 
					var date;
					if(today.getDay()==0) day = "星期日"
					if(today.getDay()==1) day = "星期一"
					if(today.getDay()==2) day = "星期二"
					if(today.getDay()==3) day = "星期三"
					if(today.getDay()==4) day = "星期四"
					if(today.getDay()==5) day = "星期五"
					if(today.getDay()==6) day = "星期六"
					var hours;
					var minutes;
					var seconds;
					if (today.getHours() < 10) {
						hours = "0"+today.getHours();
					}else {
						hours = today.getHours();
					}
					if (today.getMinutes() < 10) {
					   minutes = "0"+today.getMinutes();
					}else {
					   minutes = today.getMinutes();
					}
				   	if (today.getSeconds() < 10) {
				   	seconds = "0"+today.getSeconds()+" ";
				   	} else {
				   	seconds = today.getSeconds()+" ";
				   	}
					date = (today.getFullYear()) + "年" + (today.getMonth() + 1 ) + "月" + today.getDate() + "日"+" "+hours+":"+minutes+":"+seconds;
					document.getElementById("time").innerHTML=date;
				}
</script>
