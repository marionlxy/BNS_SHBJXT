<div class="row">
	<div class="col-xs-12">
		<div class="widget-box">
			<div class="widget-header widget-header-flat widget-header-small">
				<h6 class="widget-title">未审项目信息</h6>
				<div class="widget-toolbar">
					<a href="#" data-action="fullscreen" class="orange2"> <i
							class="ace-icon fa fa-expand"></i>
					</a>
				</div>
				<div class="widget-toolbar no-border">
				</div>
			</div>
			<div class="widget-body">
			<div id="list-page" class="widget-main padding-8">
				<div class="form-inline" role="form">
					<div class="form-group">
						<a class="btn btn-primary btn-xs" href="javascript:void(0);" data-mode="page" data-title="增加委员会信息"
										data-data="{id:'{row.id}'}"
										data-width="60%"
										data-height="80%"
										data-url="">
							<i class="fa  fa-plus-circle"></i>&nbsp;新建
						</a>
						<a id="updatevote" class="btn btn-primary btn-xs" href="javascript:void(0);">
							<i class="ace-icon fa fa-pencil-square bigger-130"></i>&nbsp;修改
						</a>
						<a class="btn btn-primary btn-xs"  id="deploy"  href="javascript:void(0);">
							<i class="fa  fa-info"></i>&nbsp;配置
						</a>
						<a class="btn btn-primary btn-xs" href="javascript:void(0);" id="delBasProject">
							<i class="ace-icon fa fa-remove">&nbsp;删除
							</i>
						</a>
						<a class="btn btn-purple btn-xs" style="width:95px" id="exportExcel">
							<i class="ace-icon fa fa-cloud-download bigger-130"></i>
								导出Excel
						</a>
					</div>
				</div>
				<form action="" method="post" id="formExport">
					<table id="basProjectTable"></table>
				</form>
			</div>
			</div>
		</div>
	</div>
</div>

<script type="text/javascript">
$(function(){

	
	$("#basProjectTable").bootstrapTable({
		inconSize : 'sm',
		url:'${ctxPath!}/ptsystems/menu2List',
		striped : true,
		height:375,
		columns : [ {
			checkbox : true
		}, {
			field : "id",
			title : '序号',
			formatter : function(value, row, index) {
				return index + 1;
			}
		}, {
			field : "code",
			title : '项目代号',
			sortable : true
		}, {
			field : "title",
			title : '评审项目名称',
			sortable : true
		}, {
			field : "appliedAmount",
			title : '审请金额',
			sortable : true
		}, {
			field : "approvalDeptName",
			title : '报审部门名称',
			sortable : true
		}, {
			field : "reviewTime",
			title : '审议时间',
			sortable : true
		}, {
			field : "reviewResult",
			title : '审议结果',
			sortable : true,
			formatter : function(value, row, index) {
				if(value=='00'){
					return "待议";
				}else if(value=='11'){
					return "通过";
				}else{
					return "再议";
				}
			}
		},{
			field : "description",
			title : '项目描述',
			sortable : true
		},{
			field : "createTime",
			title : '记录创建时间',
			sortable : true
		},{
			field : "createName",
			title : '记录创建人姓名',
			sortable : true
		}]
	});
	
	/*删除委员信息*/
	$("#delBasProject").click(function(){
		var rows = $("#basProjectTable").bootstrapTable('getSelections');
		if(rows.length==0){
			layer.alert("请选择一条数据!");
		}else if(rows.length>1){
			layer.alert("请选择一条数据！");
		}else{
			row = rows[0];
		layer.confirm('确定删除数据吗？',function(){
				  $.post("${ctxPath!}/ptsystems/removeNoAuditoItem",{'id':row.id},function(result){
					if(result.code==1){
						layer.msg("删除成功!");
						 $("#basProjectTable").bootstrapTable('refresh');
					}else{
						layer.msg("删除失败!");
					}
				},"json"); 
			});
		}	
	});
	
});

</script>
